<div>
  <h1 class="container text-center">Welcome to Welp</h1>
  <h3 class="text-center">Minimize your wait time and dine in faster.</h3>

  <div class="container">
    <refresh-btn></refresh-btn>
    <div id="map"></div>
    <hr>
    <div class="container text-center">
      <h2 class="subtitle">Register Now</h2>
      <div class="row text-center flex-center">
        <div>If you are an owner of a restaurant, sign up to input your restaurant's wait time live!</div>
        <button id="register-btn" class="btn text-center">Register &raquo;</button>
      </div>
    </div>
  </div>

  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: -33.865427, lng: 151.196123},
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');

        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);

      }

      function eqfeed_callback(results) {
        var heatmapData = [];
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1], coords[0]);
          heatmapData.push(latLng);
        }
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: false,
          map: map
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg5QtbG2ivojarshPmMb5hm0SLQcdMGZs&libraries=visualization&callback=initMap">
    </script>
</div>
